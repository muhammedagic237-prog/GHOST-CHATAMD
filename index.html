<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHOST | Secure Chat</title>

    <!-- PWA & Mobile Optimization -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#050505">

    <!-- Modern Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

    <!-- Cache Buster v2.0 -->
    <link rel="stylesheet" href="style.css?v=2.0">
</head>

<body>
    <canvas id="matrix-canvas"></canvas>

    <!-- Intro Layer -->
    <div id="intro-layer">
        <div class="intro-container">
            <h1 class="ghost-text">GHOST</h1>
            <h1 class="ghost-text red-text small">AMD</h1>
        </div>
    </div>

    <!-- Background Elements (3D Mystique) -->
    <div id="background-shield">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round"
            stroke-linejoin="round">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
        </svg>
    </div>
    <div id="fog-layer"></div>

    <!-- Protection Layer (Hidden initially) -->
    <div id="protection-layer" class="hidden">
        <div class="protection-content">
            <div class="shield-icon">üõ°Ô∏è</div>
            <div class="protection-text">PROTECTION CHAT</div>
            <div class="protection-sub">END-TO-END ENCRYPTED</div>
        </div>
    </div>

    <!-- Login Layer (Hidden initially) -->
    <div id="login-layer" class="hidden">
        <div id="security-badges-login">
            <div class="badge">AES-256-GCM</div>
            <div class="badge">ECDH-P256</div>
            <div class="badge">NO-LOGS</div>
            <div class="badge">PFS-ENABLED</div>
        </div>
        <div class="input-container">
            <span class="prompt">> IDENTITY:</span>
            <input type="text" id="username-input" placeholder="_" autocomplete="off" maxlength="15">
        </div>
        <div class="input-container" style="margin-top: 10px;">
            <span class="prompt">> ROOM NAME:</span>
            <input type="password" id="key-input" placeholder="BLUE-FALCON" autocomplete="off">
        </div>
    </div>

    <!-- Chat Layer (Hidden initially) -->
    <div id="chat-layer" class="hidden">
        <div id="security-badges">
            <div class="badge">AES-256-GCM</div>
            <div class="badge">ECDH-P256</div>
            <div class="badge">NO-LOGS</div>
            <div class="badge">PFS-ENABLED</div>
        </div>
        <div id="chat-window">
            <!-- Messages go here -->
            <div class="system-msg">> SECURE HANDSHAKE INITIATED...</div>
            <div class="system-msg">> WAITING FOR PEER...</div>
        </div>
        <div class="chat-input-area">
            <span class="prompt">></span>
            <input type="text" id="message-input" placeholder="Transmit..." autocomplete="off">

            <!-- File Upload -->
            <input type="file" id="image-input" accept="image/*" style="display:none">
            <button id="upload-btn" class="cyber-btn" title="Send Image">[IMG]</button>

            <!-- Panic Button -->
            <button id="panic-btn" class="cyber-btn panic" title="DELETE ALL">[!!!]</button>

            <!-- Send Button (Mobile) -->
            <button id="send-btn" class="cyber-btn send" title="Transmit">SEND</button>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="script.js?v=2.0"></script>
</body>

</html>
